apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "myeventsappchart.fullname" . }}-ingress-service
  labels:
  {{- include "myeventsappchart.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: public
  rules:
  - host: myeventsapp.com
    http:
      paths:
      - backend:
          service:
            name: '{{ include "myeventsappchart.fullname" . }}-frontend-cluster-ip-service'
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - myeventsapp.com
    secretName: myingress-cert