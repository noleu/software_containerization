apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "myapp.fullname" . }}-ingress-service
  labels:
  {{- include "myapp.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/issuer: ca-issuer
    cert-manager.io/common-name: myeventsapp.com
spec:
  ingressClassName: nginx
  rules:
  - host: myeventsapp.com
    http:
      paths:
      - backend:
          service:
            name: '{{ include "myapp.fullname" . }}-frontend-cluster-ip-service'
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - myeventsapp.com
    secretName: my-ca-signed-cert-secret
    