apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: event-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: event-frontend
          image: https://ghcr.io/noleu/event_calendar_frontend
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: frontend-configmap
                  key: node_env
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-configmap
                  key: api_url

          ports:
            - containerPort: 80
          resources: 
            requests:
              cpu: 1
              memory: 256Mi
            limits:
              cpu: 2
              memory: 768Mi
            
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-cluster-ip-service
  namespace: event-app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: frontend
