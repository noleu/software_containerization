apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: app-adminstrator-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["*"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: app-adminstrator-role-binding
  namespace: default
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: app-adminstrator-role
subjects:
  - kind: Group
    name: event-app-adminstrator
    apiGroup: rbac.authorization.k8s.io